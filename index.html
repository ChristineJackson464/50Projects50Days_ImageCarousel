<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id=imgs>
        <img src="images/DiveTimePoint.jpeg" alt="Pic Diving off the Point">
        <img src="images/HorseshoeFallsThomasBranch.jpeg" alt="HorseShoeFallsThomasBranch">
        <img src="images/ThomasBranch.jpeg" alt="ThomasBranchOfCumberlandLake">
        <img src="images/ThomasBrFalls.jpeg" alt="RearViewOfFallsThomasBranch">
      </div>
      <div class="buttons-container">
        <button class='btn' id="left">Prev</button>
        <button class='btn' id="right">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
